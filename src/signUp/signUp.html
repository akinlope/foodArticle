<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="text-gray-600 font-body mr-5 ml-5">
    <div class="grid md:grid-cols-3">
      <div class="md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a id="HOMES" class="hover:text-gray-700 cursor-pointer"
                >FOOD ARTICLE</a
              >
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </div>
          </div>
          <ul class="text-sm mt-6 hidden md:block" id="menu">
            <li class="text-gray-700 font-bold py-1">
              <a id="HOME" class="px-4 flex justify-end cursor-pointer">
                <span>Home</span>
                <svg
                  class="w-5 ml-2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  ></path>
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a id="ABOUT" class="px-4 flex justify-end cursor-pointer">
                <span>About</span>
                <svg
                  class="w-5 ml-2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
                  ></path>
                </svg>
              </a>
            </li>
            <!-- <li class="py-1">
              <a
                href="#"
                class="block px-4 flex justify-end border-r-4 border-white"
              >
                <span>Contact</span>
                <svg
                  class="w-5 ml-2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  ></path>
                </svg>
              </a>
            </li> -->
          </ul>
        </nav>
      </div>
      

      <main
          class=" md:col-span-2 text-gray-600 text-center rounded mt-5 "
        >
          <span class="text-gray-500 text-2xl font-body font-extrabold">CREATE YOUR ACCOUNT</span>
          <div class="mt-4 bg-white shadow-md rounded-lg">
            <div class="h-2 bg-primary rounded-t-md"></div>

            <!-- SPINNER LOADER  -->
            <div
              id="spinner"
              class="z-50 flex items-center justify-center mt-4 hidden"
            >
              <div
                class="w-24 h-24 border-l-2 border-primary rounded-full animate-spin"
              ></div>
            </div>

            <form action="submit" id="sign-upForm" class="px-8 py-6">
              <label class="text-left block font-semibold text-gray-500"
                >Username</label
              >
              <input
                placeholder="Username"
                type="text"
                class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-primary rounded-md"
                id="uname"
              />
              <label class="text-left mt-3 block font-semibold text-gray-500"
                >Email address</label
              >
              <input
                placeholder="Email"
                type="email"
                class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-primary rounded-md"
                id="email"
              />
              <label class="text-left mt-3 block font-semibold text-gray-500"
                >Password</label
              >
              <input
                placeholder="Password"
                type="password"
                class="border w-full h-5 px-3 py-5 mt-0 hover:outline-none focus:outline-none focus:ring-1 focus:ring-primary rounded-md"
                id="pwd"
              />
              <div class="flex justify-between items-baseline">
                <button
                  class="btn mt-5 text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500"
                >
                  Register
                </button>
                <button
                  class="btn mt-5 text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500"
                  id="login"
                >
                  Login
                </button>
              </div>
              <div class="h-0.5 mt-2 mb-2 bg-primary rounded"></div>
              <span class="text-gray-500 text-lg font-light text-center mt-4"
                >Sign up with</span
              >
              <div class="flex justify-evenly">
                <a href="">google</a>
              </div>
            </form>
          </div>
        </main>

    </div>
    <script src="/dist/signUp.bundle.js"></script>
    <script src="/dist/navbar.bundle.js"></script>
  </body>
</html>
