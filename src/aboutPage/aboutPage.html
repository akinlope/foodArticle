<!DOCTYPE html>

                  class="w-5 ml-2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  stroke="currentColor"
                  viewBox="0 0 24 24"

                  stroke-width="2"
                  stroke="currentColor"
                  viewBox="0 0 24 24"

          <p class="text-sm text-primary text-center">This site was designed by me: <b>Akinrimisi Tolulope</b></p>
          <p class="text-xs border-b-2 text-primary text-center">&copy; 2022</p>
