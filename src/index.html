<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3">
      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a id="HOMES" class="hover:text-gray-700"
                >Food Ninja</a
              >
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="burger">
              <svg
                class="w-6 h-6"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </div>
          </div>
          <ul class="text-sm mt-6 hidden md:block" id="menu">
            <li class="text-gray-700 font-bold py-1">
              <a
                id="HOME"
                class="block flex justify-end navFull"
              >
                <span>Home</span>
                <svg
                  class="w-5 ml-2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
                  ></path>
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a
                id="ABOUT"
                class="block flex justify-end"
              >
                <span>About</span>
                <svg
                  class="w-5 ml-2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
                  ></path>
                </svg>
              </a>
            </li>
            <li class="py-1">
              <a
                href="#"
                class="block px-4 flex justify-end border-r-4 border-white"
              >
                <span>Contact</span>
                <svg
                  class="w-5 ml-2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                  ></path>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="px-16 py-6 md:col-span-2 bg-gray-100">
        <div class="flex justify-center md:justify-end">
          <a href="/src/login/login.html" class="btn btnAfter">Log in</a>
          <a href="/src/signUp/signUp.html" class="btn btnAfter ml-5"
            >Sign up</a
          >
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
          <h4 class="font-bold pb-2 mt-12 border-b border-gray-200">
            Latest Recipes
          </h4>

          <!-- <div class="bg-yellow-500 mt-8 grid lg:grid-cols-3 gap-10"> -->
            <div id="grid" class="mt-8 grid lg:grid-cols-3 gap-10">
              <!-- cards go here -->
            </div>

        <h4 class="font-bold pb-2 mt-12 border-b border-gray-200">Most Popular</h4>

        <!-- <div class="mt-8"> -->
          <!-- cards go here -->
          <!-- </div> -->
        <!-- </div> -->

        <div class="mt-12 flex justify-center">
          <a href="/src/login/login.html"
            ><div
              class="btn bg-secondary-100 text-secondary-200 inline-block hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300"
            >
              Load more
            </div></a
          >
        </div>

        <div class="">
          <p class="text-xs text-primary">Contact us on:</p>
          <div class="flex space-x-32">
            <div>
              <a href="#"
                ><img
                  class="h-8 w-8 transition ease-out duration-300 hover:scale-125"
                  src="https://img.icons8.com/fluency/48/000000/instagram-new.png"
              /></a>
            </div>
            <div>
              <a href="#"
                ><img
                  class="h-8 w-8 transition ease-out duration-300 hover:scale-125"
                  src="https://img.icons8.com/color/48/000000/twitter--v1.png"
              /></a>
            </div>
            <div>
              <img
                id="open"
                class="cursor-pointer h-8 w-8 transition ease-out duration-300 hover:scale-125"
                src="https://img.icons8.com/color/48/000000/gmail--v1.png"
              />
              <div class="">
                <form
                  action="" id="contactForm"
                  class="font-body hidden fixed bottom-0 border-2 z-10"
                >
                  <div class="max-w-xs p-2 bg-white">
                    <h2
                      class="text-primary text-center border-b-2 text-lg pb-2"
                    >
                      Send us a message
                    </h2>
                    <!-- <label for="name">Name</label> -->
                    <input
                    id="name"
                      type="text"
                      class="w-72 p-2 mt-1 mb-5 bg-gray-200"
                      placeholder="Name"
                    />
                    <!-- <label for="email">Email Address</label> -->
                    <input
                    id="email"
                      type="email"
                      class="w-72 p-2 mt-1 mb-5 bg-gray-200"
                      placeholder="Your Email Address"
                    />
                    <!-- <label for="message">message</label> -->
                    <textarea
                      name=""
                      class="bg-gray-200 p-2"
                      id="message"
                      cols="30"
                      rows="5"
                      placeholder="Enter your message!"
                    ></textarea>
                    <div class="flex space-x-20">
                      <button id="submit" class="btn btnAfter">
                        Send Message
                      </button>
                      <button id="close" class="btn btnAfter">Close</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="/dist/index.bundle.js"></script>
    <script src="/dist/navbar.bundle.js"></script>
  </body>
</html>
